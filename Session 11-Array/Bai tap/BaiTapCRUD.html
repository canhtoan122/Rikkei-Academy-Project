<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="createNewWork(event)">
        <button type="submit">New Work</button>
    </form>
    <form onsubmit="deleteWork(event)">
        <button type="submit">Delete Work</button>
    </form>
    <form onsubmit="refreshPage()">
        <button type="submit">Refresh Page</button>
    </form>
    <ul id="todoList"></ul>
    <script>
        let todoList = [];

        function createNewWork(e) {
            e.preventDefault();
            let newWork = prompt("Công việc mới là:");
            if (newWork) {
                todoList.push(newWork);
                updateTodoList();
            }
        }

        function updateTodoList() {
            // Get the UL element
            const todoListElement = document.getElementById('todoList');
            
            // Clear the existing content
            todoListElement.innerHTML = "<h2>Todo List:</h2>";

            // Create a new list item for each todo item
            for (let i = 0; i < todoList.length; i++) {
                const listItem = document.createElement('li');
                listItem.textContent = todoList[i];
                todoListElement.appendChild(listItem);
            }
        }
        function deleteWork(e){
            e.preventDefault();
            let deleteWork = prompt("Công việc muốn xóa là:");
            if(deleteWork){
                let index = todoList.indexOf(deleteWork);
                todoList.splice(index, 1);
                updateTodoList();
            }
        }
        function refreshPage(){
            location.reload();
        }
    </script>
</body>
</html>
