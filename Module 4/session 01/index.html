        2. Cài đặt
        - Cài đặt node: Môi trường để thực thi các file js
        - npm install typescript
        - tsc --init || npx tsc --init: tạo file ts.config: tạo những ràng buộc
        - tsc --watch || tsc --w: 
        - Tạo file typescript có đuôi .ts: khi code ts thay đổi tự động biên dịch sang file js
        3. Các kiểu dữ liệu cơ bản trong ts
        - Đơn giản: number, string, null, undefined, boolean, NaN
        - Phức Tạp: function, array, object
        4. Các dữ liệu cơ bản trong ts
        - Number
        - String
        - Null
        - Undefined
        - Array
        - Object
        - Function
        - Boolean
        5. Các kiểu dữ liệu khác
        - Union: kiểu dữ liệu có thể nhận nhiều dữ liệu khác nhau
        - type alias: bí danh
        - unknown-kiểu không xác định: Khi dùng kiểu dữ liệu unknown thì phải đi kiểm tra kiểu dữ liệu trước khi sử lí
        - never: dùng trong các function xử lí các vòng lập vô tận, dùng để đếm
        - intersection kiểu kết hợp &
        - tuples - kiệu dữ liệu(bộ chọn): tạo bộ khung cho dữ liệu mà không được phép sửa đổi
