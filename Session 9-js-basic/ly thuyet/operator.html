<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Toán tử trong JS
        1. Toán tử số học
        +, -, *, /, %, **
        %: chia lấy dư
        - Khi số bị chia nhỏ hơn số chia kết quả lấy số bị chia
        2. Toán tử logic
        ||(or),
        - Nó sẽ lấy trusthy đầu tiên nếu không có lấy cuối cùng
        - 1 trong các trường hợp thỏa mãn thì được
        &&(and),
        - Nó sẽ lấy falsy đầu tiên nếu không có lấy thằng cuối cùng
        - Tất cả các trường hợp phải thỏa mãn
        - 1 trusthy : Không phải falsy
        - 2 falsy   : flase, 0, NaN, undefined, null, "", ''
        -NOTE: Trong phép toán có || và && thì sẽ ưu tiên && trước rồi mới đến OR
        3. Toán tử so sánh
        ==, ===, >, <, >=, <=, !=, !==
        ==: so sánh giá trị
        ===: so sánh giá trị và kiểu dữ liệu

        4. Toán tử tăng giảm
        ++, --
        ...
     -->
     <script>
        let result = "trang"-4;
        console.log(result);
        console.log(1||2&&3);
        let a=5;
        let b="5";
        console.log(a==b);
     </script>
</body>
</html>
