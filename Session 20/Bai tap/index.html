<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Game Shop</title>
</head>

<body>
  <div class="container">
    <h1>Game Shop</h1>
    <div class="item" onclick="SaveCart(this)">
      <h2 class="name">Game 1</h2>
      <p class="description">Description of Game 1.</p>
      <p>
      <div class="price">$10.00</div>
      </p>
      <button class="buy-button">Buy</button>
    </div>
    <div class="item" onclick="SaveCart(this)">
      <h2 class="name">Game 2</h2>
      <p class="description">Description of Game 2.</p>
      <p>
      <div class="price">$20.00</div>
      </p>
      <button class="buy-button">Buy</button>
    </div>
    <!-- Add more items as needed -->
  </div>
  <script>
    class Item{
      constructor(name, description, price){
        this.name = name;
        this.description = description;
        this.price = price;
      }
    }
    function SaveCart(item){
      let name = item.querySelector('.name').innerText;
      let description = item.querySelector('.description').innerText;
      let price = item.querySelector('.price').innerText;
      let itemInput = new Item(name, description, price);
      let items = JSON.parse(localStorage.getItem("item")) || [];
      items.push(itemInput);
      localStorage.setItem("item", JSON.stringify(items));
    }
  </script>
</body>

</html>
