<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        DOM: Document object model: mô hình tài liệu đối tượng
        Khi trang web được tải lên thì trình duyệt sẽ tạo ra một document object model
        (DOM).
        DOM gồm 3 thành phần chính
        1. element (thẻ h1, h2, div, p, a, img,...)
        2. arttribute(class, id, src, href,...)
        3. text (nội dung)
        h1: chính là element
        class: attribute
        dom:text
        Công dụng của DOM:
        JavaScript có thể thay đổi tất cả các thành phần HTML trong trang
        JavaScript có thể thay đổi tất cả thuộc tính HTML trong trang
        JavaScript có thể thay đổi tất cả các kiểu CSS trong trang
        JavaScript có thể xóa các thành phần và thuộc tính HTML hiện có
        JavaScript có thể thêm các thành phần và thuộc tính HTML mới
        JavaScript có thể phản ứng với tất cả các sự kiện HTML hiện có trong trang
        JavaScript có thể tạo các sự kiện HTML mới trong trang

        Các cách để lấy element trong DOM:
        1. Lấy theo id
        document.getElementById("tên id")
        ==> trả về 1 đối tượng
        2. Lấy theo class
        document.getElementByClassName("tên class")
        (Từ khóa class là dùng để khai báo lớp đối tượng)
        ==> trả về 1 HTML Collection dạng mảng
        3. Lấy theo tên thẻ
        ==> trả về 1 HTML dạng mảng
        4. Lấy theo queryselector
        Bộ chọn selector
        Trả về 1 đối tượng
        5. Lấy theo querySelectorAll
        Trả về 1 NODE-List dạng mảng
        Có thể lấy theo index
        Có thể dùng for để duyệt
        Có thể dùng foreach để duyệt
     -->
     <h1 class="tittle" id="tittle">DOM</h1>
     <script>
        let element = document.getElementsByClassName("tittle");
        element[0].style.color = "red";
        element = document.querySelector("#tittle");
        element.style.color = "blue";
        element = document.querySelectorAll(".tittle");
        element[0].style.color = "brown";
     </script>
</body>
</html>
