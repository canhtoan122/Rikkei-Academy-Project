<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
        DECISION: câu điều kiện
        if-
        -Đối với if (condition) THỎA MÃN Thì thành phần if được thực thi
        -Thế nào là thỏa mãn: Là trusthy thì chạy
        -if-else
        - Một trong 2 cái bắt buộc phải chạy 1 cái
        -if-else-if
        -switch-case
     -->
     <script>
        let day = prompt("Hãy nhập ngày học");
        if(day == 2 || 4 || 6){
            console.log("Ngày đi học");
        }else{
            console.log("Ngày không đi học");
        }
     </script>
</body>
