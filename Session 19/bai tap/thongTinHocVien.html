<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <form>
        <div class="title">
            <h1>Thông tin học viên</h1>
        </div>
        <div class="container">
            <div class="name">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" placeholder="vui lòng nhập tên">
            </div>
            <br>
            <div class="email">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="vui lòng nhập email">
            </div>
            <br>
            <div class="phone">
                <label for="phone">Số Điện Thoại:</label>
                <input type="text" id="phone" placeholder="vui lòng nhập số điện thoại">
            </div>
            <br>
            <div class="country">
                <label for="country">Quê quán:</label>
                <input type="text" id="country" placeholder="vui lòng nhập địa chỉ quê quán">
            </div>
            <br>
            <div class="gender">
                <label for="gender">Giới tính:</label>
                <input type="radio" name="gender" id="gender" value="nam">
                <label for="gender">Nam</label>
                <input type="radio" name="gender" id="gender" value="nữ">
                <label for="gender">Nữ</label><br>
            </div>
            <br>
            <button onclick="Save(event)">Lưu lại</button>
        </div>
    </form>
    <script>
        let isEditing = false;
        renderStudent();
        class Student{
            constructor(name, email, phone, country, gender, isEditing){
                this.name = name;
                this.email = email;
                this.phone = phone;
                this.country = country;
                this.gender = gender;
                this.isEditing = isEditing;
            }
            addStudent(students){
                students.push(this);
            }
            editStudent(students, index){
                students[index].name = document.getElementById("name").value;
                students[index].email = document.getElementById("email").value;
                students[index].phone = document.getElementById("phone").value;
                students[index].country = document.getElementById("country").value;
                students[index].gender = document.querySelector('input[name="gender"]:checked').value;
            }
        }
        function renderStudent(){
            let students = JSON.parse(localStorage.getItem("student")) || [];
            if(students[0] != null){
                let check = students.findIndex((item, index, array) =>{
                    return item.isEditing == true;
                });
                if(check != -1){
                    isEditing = true;
                    document.getElementById("name").value = students[check].name;
                    document.getElementById("email").value = students[check].email;
                    document.getElementById("phone").value = students[check].phone;
                    document.getElementById("country").value = students[check].country;
                }
            }
        }
        function Save(e){
            e.preventDefault();
            let students = JSON.parse(localStorage.getItem("student")) || [];
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let country = document.getElementById("country").value;
            let gender = document.querySelector('input[name="gender"]:checked').value;

            let student = new Student(name, email, phone, country, gender, isEditing);
            console.log(isEditing);
            if(students[0] != null && isEditing != false){
                let index = students.findIndex((item, index, array) =>{
                    return item.isEditing == true;
                });
                student.editStudent(students, index);
                localStorage.setItem("student", JSON.stringify(students));
                isEditing = false;
                window.location.href = "danhSachHocVien.html";
            }
            else{
                student.addStudent(students);
                localStorage.setItem("student", JSON.stringify(students));
            }

        }
    </script>
</body>
</html>
