<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .search {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search h1 {
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        th button {
            background: none;
            border: none;
            cursor: pointer;
        }

        th button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="studentList">
        <div class="title"><h1>Danh sách học viên</h1></div>
        <div class="search">
            <h1>Tìm kiếm tên học viên</h1>
            <input type="text" id="search">
            <button onclick="searchItem()">Tìm kiếm</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Điện Thoại</th>
                    <th>Địa Chỉ</th>
                    <th>Gender</th>
                    <th>Hành Động</th>
                    <th><button onclick="sortByName()">Sắp xếp (alpha B)</button></th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </form>
    <script>
        document.getElementById("studentList").addEventListener('submit', function (event){
            event.preventDefault();
        })
        let students = JSON.parse(localStorage.getItem("student")) || [];
        renderStudents(students);
        function renderStudents(array){
            let html = "";
            for (let i = 0; i < array.length; i++) {
                if(!array[i].status){
                    html +=
                    `
                    <tr>
                        <th>${i+1}</th>
                        <th>${array[i].name}</th>
                        <th>${array[i].email}</th>
                        <th>${array[i].phone}</th>
                        <th>${array[i].country}</th>
                        <th>${array[i].gender}</th>
                        <th><button onclick="editItem(${array[i].name})">Edit</button></th>
                        <th><button onclick="deleteItem('${array[i].name}')">Delete</button></th>
                    </tr>
                    `
                }
            }
            document.getElementById("tbody").innerHTML=html;
        }
        function deleteItem(name){
            let students = JSON.parse(localStorage.getItem("student")) || [];
            let result = students.findIndex((item, index, array) =>{
                return item.name == name;
            });
            students.splice(result, 1);
            localStorage.clear();
            localStorage.setItem("student", JSON.stringify(students));
            renderStudents(students);
        }
        function editItem(name){
            let students = JSON.parse(localStorage.getItem("student")) || [];
            let result = students.findIndex((item, index, array) =>{
                return item.name == name;
            });
            students[result].isEditing = true;
            localStorage.setItem("student", JSON.stringify(students));
            window.location.href = "thongTinHocVien.html";
        }
        function sortByName(){
            let students = JSON.parse(localStorage.getItem("student")) || [];
            students.sort((a, b) => {
                let nameA = a.name.toLowerCase();
                let nameB = b.name.toLowerCase();
                if(nameA < nameB){
                    return -1;
                }
                if(nameA > nameB){
                    return 1;
                }
                return 0;
            });
            localStorage.clear();
            localStorage.setItem("student", JSON.stringify(students));
            renderStudents(students);
        }
        function searchItem()
        {
            let students = JSON.parse(localStorage.getItem("student")) || [];
            let searchList = [];
            let searchInput = document.getElementById("search").value;
            let result = students.filter((item, index, array) => {
                return item.name.startsWith(searchInput);
            });
            
            for (let i = 0; i < students.length; i++) {
                if(students[i].name == searchInput){
                    searchList.push(students[i]);
                }
            }
            renderStudents(result);
        }
    </script>
</body>
</html>
