        - Nestjs là gì?
        Nestjs là 1 framework được dựa trên angular
        Được phát triển từ Express và được viết bằng TypeScript
        - OOP:
        Tính kế thừa
        Tính đa hình
        - Cách cài đặt:
        npm i -g @nestjs/cli
        npx nest new SS1-ReactJS-Basic
        npx nest g module modules/users -- Khởi tạo file user.module.ts trong folder modules/users
        npx nest g controller modules/users -- Khởi tạo file user.controller.ts trong folder modules/users
        npx nest g service modules/users -- Khởi tạo file user.service.ts trong folder modules/users
        Để chạy npm run start:dev
        - Nestjs flow:
        Request: Yêu cầu được gửi lên từ client
        Service: Nhận yêu cầu từ controller và xử lí các logic nghiệp vụ
        Controller: Được kết hợp với route, dựa req từ client sẽ được định tuyến xem vào route dựa vào
        Repository: Nhận yêu cầu từ service và xử lí các logic DB
        Response: Phản hồi từ server trả về cho client
        Controller => Service => Repository
        ORM là gì?
        Viết tắt của Object relational mapping. Kỹ thuật ánh xạ dữ liệu (từ table trong MySQL thành object entity).
        Typeorm là gì?
        TypeOrm là một ORM viết sẵn các hàm build in giúp chúng ta sử dụng truy cập tới database một cách dễ dàng và ngắn gọn hơn.
        Cách cài đặt:
        npm install --save @nestjs/typeorm typeorm mysql2
