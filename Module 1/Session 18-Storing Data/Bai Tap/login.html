<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="username">
    <input type="text" id="password">
    <button onclick="login()">Đăng Nhập</button>
    <p id="result"></p>
    <script>
        function login(){
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let usernameData = JSON.parse(localStorage.getItem("username"));
            let passwordData = JSON.parse(localStorage.getItem("password"));
            if(username != usernameData && password != passwordData){
                let result = document.getElementById("result");
                result.innerText = "Đăng nhập Thành công";
            }else{
                let result = document.getElementById("result");
                result.innerText = "Đăng nhập Thất bại";
            }
        }
    </script>
</body>
</html>
