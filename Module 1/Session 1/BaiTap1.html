<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 1</title>
</head>
<body>
    <form onsubmit="displayResult(event)">
        <span>
            <label htmlFor="name">Họ và tên</label><br>
            <input type="text" name="name" id="name"><br>
        </span>
        <br>
        <span>
            <label htmlFor="email">Email</label><br>
            <input type="text" name="email" id="email"><br>
        </span>
        <br>
        <span>
            <label htmlFor="phoneNumber">Số điện thoại</label><br>
            <input type="text" name="phoneNumber" id="phoneNumber">
        </span>
        <br>
        <span>
            <br>
            <label htmlFor="gender">Giới tính</label>
            <br>
            <input type="radio" id="male" name="gender">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Nữ</label><br>
        </span>
        <br>
        <button class="button">Đăng kí</button>
        <p id="result"></p>
    </form>
    <script>
        function displayResult(event) {
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const genderValue = gender ? gender.id : "Không xác định";

            const resultMessage = `Tên: ${name}<br>Email: ${email}<br>Số điện thoại: ${phoneNumber}<br>Giới tính: ${genderValue}`;

            document.getElementById("result").innerHTML = resultMessage;
            event.preventDefault();
        }
    </script>
</body>
</html>
