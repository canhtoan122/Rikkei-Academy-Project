<body>
    <script>
        // Bai Tap 7
        let a = 5;
        let b= "5";
        console.log(a==b);  // Bằng true vì so sánh giá trị a = 5 và b cũng bằng 5
        console.log(a===b); // Bằng false vì so sánh kiểu dữ liệu a là int còn b là string
        console.log(a!=b);  // Bằng false vì so sánh giá trị a = 5 và b cũng bằng 5
        console.log(a!==b); // Bằng true vì so sánh kiểu dữ liệu a là int còn b là string
        //  Bai tap 8
        // let a =6;
        // let result: ++a + a + a++ + ++a + a; Bị lỗi ++a khi bỏ vô code
        // Bằng 39
        // Bai Tap 9
        console.log(0 || NaN ||"Rikkei Academy"||null); // Kết quả là Rikkei Academy
        console.log(null || NaN || false || null);  // Kết quả là null
        console.log(undefined || 1 || 5 || null);   // Kết quả là 1
        console.log("" || null || 5 || NaN);    // Kết quả là 5
        console.log(1 || null || 12|| NaN);     // Kết quả là 1
        // Bai tap 10
        console.log(0 && 1 && "Rikkei Academy" &&null); // Kết quả là 0
        console.log(2 && NaN && false && null); // Kết quả là NaN
        console.log(3 && 1 && 5 && null);   // Kết quả là null
        console.log("1" && undefined && 5 && NaN);  // Kết quả là undefined
        console.log(1 && null && 12&& NaN); // Kết quả là null

    </script>
