<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- js: javascript là ngôn ngữ dùng để phát triển web
        có thể làm web fullstack tức là frontend+backend.
        Các cách để nhúng js vào trang HTML
        1. Inline:
        Viết js trực tiếp ở trong thẻ html
        2. Internal
        Viết trong cặp thẻ script
        Vị trí đặt cặp thẻ script ở cuối cùng của thẻ body
        3. External
        Tạo file có đuôi.js
        Sau đó link vào trang html
        Note: Chủ yếu dùng cách thứ 3
        Code ra 1 file js thì nó sẽ gọn gàng hơn, dễ chỉnh sửa
        Có thể tái sử dụng
    -->
    <button onclick="alert('xin chào')">click</button>
    <script>
        /* comment nhiều dòng */
        // comment 1 dòng
        /*
            Viết code js trong này
        */
       alert("xin chào ra!");
    </script>
    <script src="./js-basic.js"></script>
</body>
</html>
