    <script>
        // Bai Tap 1
        function findBiggestNumberWithoutDuplicate(numbers){
            let biggestNumber;
            for(let i = 0; i < numbers.length; i++){
                if(biggestNumber == null){
                    biggestNumber = numbers[0];
                }
                if(numbers.indexOf(numbers[i]) !== numbers.lastIndexOf(numbers[i])){
                    continue;
                }else{
                    if(biggestNumber < numbers[i]){
                        biggestNumber = numbers[i];
                    }
                }
            }
            return biggestNumber;
        }
        let numbers = [ 1, 2, 3, 5, 5];
        document.write(findBiggestNumberWithoutDuplicate(numbers) + "<br>");
        // Bai Tap 2
        function isPrime(num){
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
        function multiplePrimeNumber(arr){
            let result = 0;
            for(let i = 0; i < arr.length; i++){
                if(isPrime(arr[i])){
                    result += arr[i];
                }
            }
            return result;
        }
        let arr = [ 9, 2, 3, 7, 1];
        document.write(multiplePrimeNumber(arr) + "<br>");

        // Bai Tap 4
        function checkNumber(str) {
            let arr = str.split('');
            for (let i = arr.length - 1; i >= 0; i--) {
                if (!isNaN(arr[i])) {
                    arr.splice(i, 1);
                }
            }

            let result = arr.join('');
            return result;
        }

        let str = "abcdef1234";
