        -Khi đọc cái hàm này thì nhớ 
        1. Đầu vào
        2. Đầu ra (kết quả trả về của hàm).

        1. Filter (lọc)
        - Kết quả trả về là 1 cái mảng
        + Nếu thỏa mãn điều kiện chứa phần tử 
        + Nếu không thỏa mãn thì mảng rỗng
        + Trả về 1 mảng mới
        2. map
        + tạo ra 1 mảng mới
        + số lượng phần tử trong mảng bằng số lượng phần tử mảng ban đầu
        3. forEach
        + Không tạo ra mảng mới
        + Không nhận return
        + Tương tác trực tiếp với các phần tử mảng ban đầu
        4. find
        + Tìm kiếm phần tử thỏa mãn và trả về phần tử đó
        + Nếu không thỏa mãn sẽ trả về undefined
        5. findIndex
        + Trả về vị trí
        + Không thỏa mãn trả về -1
        6. some
        + Trả về true nếu 1 phần tử thỏa mãn điều kiện
        7. every
        + Tất cả phải thỏa mãn điều kiện
        8. reduce hàm dùng để tính toán
        ....
     -->
