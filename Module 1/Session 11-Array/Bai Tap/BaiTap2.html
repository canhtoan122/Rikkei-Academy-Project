<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("Hãy nhập từ tiếng anh:");
        let array = ["xanh", "đỏ", "tím", "vàng", "nâu"];
        let array2 = ["blue", "red", "purple", "yellow", "brown"];
        let temp = null;
        for(let i = 0; i < array2.length; i++){
            if(input == array2[i]){
                document.write(array[i]);
                temp = array[i];
            }
        }
        if(temp == null){
            document.write("Màu ko xác định");
        }
    </script>
</body>
</html>
