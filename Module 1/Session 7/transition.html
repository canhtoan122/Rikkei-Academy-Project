<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Transtion: hiệu ứng giúp cho việc chuyển động
        - Dùng trong những trường hợp nào
        + Dùng click, hover vào các nút bấm rồi áp dụng hiệu ứng
        transition: all 9s linear 1s;
        all: tức là ăn hết các thuộc tính CSS
        3s: tức là thời gian thực hiện hết hiệu ứng
        linear: tức là tốc độ chuyển động
        1s: là độ trễ (tức là nó phải chạy hết cái độ trễ này thì mới áp dụng hiệu ứng).
        animation: hiệu ứng chuyển động
        thường áp dụng: loading
     -->
     <script>
        console.log(3>2>1);
        console.log(1<2<3);
     </script>
</body>
