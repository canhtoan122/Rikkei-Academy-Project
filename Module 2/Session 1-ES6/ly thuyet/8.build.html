<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Bổ sung các hàm
        1. includes: kiểm tra phần tử trả về true/false
        2. find: trả về phần tử nếu không có phần tử thì trả về unidentify
        3. findIndex: trả về vị trí phần tử nếu không có trả về
        4. startWith(): kiểm tra phần tử bắt đầu
        5. startEnd(): kiểm tra phần tử kết thúc
     -->
    <script>
        let text = "Hello world";
        let result= text.startsWith("Hello");
        console.log(result);
    </script>
</body>
</html>
