<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Dùng nhiều:
        1. destructoring với object
        -đặt tên key phải giống với tên key của object và không cần đúng thứ tự
        1. destructoring với mảng
     -->
    <script>
        let obj = {
            name: "hoa",
            age: 20,
            address: "Ha noi"
        }
        const {name, age, address} = obj;
        console.log(name);
    </script>
</body>
